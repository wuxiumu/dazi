<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文案来自佳馨慧服务西柚</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .list-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .list-item {
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .list-item:hover {
            transform: translateY(-5px);
        }

        @media (min-width: 768px) {
            .list-item {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 1024px) {
            .list-item {
                width: calc(33.33% - 20px);
            }
        }

        .copy-button {
            margin-left: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .copy-button:active {
            background-color: #004085;
        }

        .text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        .note {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        /* 新增头部样式 */
        .header-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4299e1, #2b6cb0);
            color: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .header-title {
            font-size: 2.0rem;
            margin: 10px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .source-info {
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-top: 15px;
        }
        
        .source-info strong {
            color: #faf089;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="header-container">
    <div class="header-title">佳馨慧服务西柚</div>
    <div class="source-info">
        <strong>抖音号：xiyoudazituan</strong> <br> <strong>粉丝233+</strong>  
        <a href="https://v.douyin.com/i5TyHvEt/">>></a>
    </div>
</div>


 
    <div id="list-container" class="list-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 模拟 AJAX 请求
            fetch('./dz.php')
              .then(response => response.json())
              .then(data => {
                    const listContainer = document.getElementById('list-container');
                    data.forEach(item => {
                        const listItem = document.createElement('div');
                        listItem.classList.add('list-item');

                        const text = document.createElement('div');
                        text.classList.add('text-content');
                        text.textContent = decodeURIComponent(item.title);

                        const copyButton = document.createElement('button');
                        copyButton.classList.add('copy-button');
                        copyButton.textContent = '复制';
                        copyButton.addEventListener('click', function () {
                            const textToCopy = decodeURIComponent(item.title);
                            const textArea = document.createElement('textarea');
                            textArea.value = textToCopy;
                            document.body.appendChild(textArea);
                            textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);
                            copyButton.textContent = '已复制';
                            setTimeout(() => {
                                copyButton.textContent = '复制';
                            }, 2000);
                        });

                        const note = document.createElement('div');
                        note.classList.add('note');
                        note.textContent = item.body;

                        listItem.appendChild(text);
                        listItem.appendChild(copyButton);
                        listItem.appendChild(note);

                        listContainer.appendChild(listItem);
                    });
                })
              .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>

</html>
